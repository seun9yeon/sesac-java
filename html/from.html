<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>회원가입 폼</h1>

    <form action="">
      <label for="username">사용자 이름:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="사용자 이름 입력"
        required
      />
      <br />
      <!-- 이메일 입력 -->
      <label for="email">이메일:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일 입력"
        required
      />
      <br />
      <br />

      <!-- 비밀번호 입력 -->
      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호 입력"
        required
      /> <br /> <br />

      
    </form>
  </body>
</html>
