  <body>
    <img src="" alt="강아지 사진" />

    <!-- 다음 api를 참고하여 img태그에 강아지 사진을 넣어주세요.
    https://dog.ceo/dog-api/  -->
<script>
    const URL = 'https://dog.ceo/dog-api/ ';
    
    async function main() { 
    const response = await fetch(URL); 
    const data = await response.json(); 
    const imgUrl = data.message; // img src에 넣기 const imgTag
    = document.querySelector('img'); 
    imgTag.src = imgUrl;
  
  }   
    main();
    
    seInterval(main, 2000);
</script>
    
    

  </body>
