<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }

      .card-title {
        font-weight: bold;
      }

      .card-body {
        color: #666;
      }
    </style>
  </head>

  <body>
    <!-- Services 항목을 추가하시오. -->
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const ul = document.querySelector('#menu');
      const li = document.createElement('li');
      li.textContent = 'Services';
      ul.appendChild(li);

      // parentElement : 부모 요소
      // newElement : 새로운 요소
      // parentElement.appendChild(newElement);

      // 요소 선택: document.querySelector를 사용해 #menu라는 ID를 가진 <ul> 요소를 선택합니다.
      // 새 항목 생성: document.createElement 메서드를 사용해 새로운 <li> 요소를 생성합니다.
      // 내용 추가: 생성한 <li> 요소에 textContent나 innerHTML을 사용해 "Services"라는 텍스트를 추가합니다.
      // 요소 추가: appendChild 메서드를 사용해 생성한 <li> 요소를 menu에 추가합니다.
    </script>
    <!-- 아래 배열의 각 항목을 메뉴에 추가하세요 -->
    <ul id="menu-2">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const newItems = ['Services', 'Products', 'Contact'];
      const ul2 = document.querySelector('#menu-2');
      newItems.forEach((element) => {
        const li = document.createElement('li');
        li.textContent = element;
        ul2.appendChild(li);
      });
      //요소 선택: document.getElementById 또는 document.querySelector를 사용해 menu-2라는 ID를 가진 <ul> 요소를 선택합니다.
      // 반복문 사용: newItems 배열을 반복할 수 있는 방법(예: forEach, for 루프 등)을 사용합니다.
      // 새 항목 생성: 각 반복에서 document.createElement를 사용해 새로운 <li> 요소를 생성합니다.
      // 내용 추가: 생성한 <li> 요소에 현재 반복 항목의 텍스트를 textContent 또는 innerHTML을 사용해 추가합니다.
      // 요소 추가: appendChild 메서드를 사용해 생성한 <li> 요소를 menu-2에 추가합니다.
    </script>

    <!-- 아래 데이터를 사용해서 container 안에 카드 형태의 요소들을 생성하세요 -->
    <div id="cardContainer"></div>

    <script>
      const cards = [
        { title: '카드1', content: '내용1', color: '#ffeeee' },
        { title: '카드2', content: '내용2', color: '#eeffee' },
        { title: '카드3', content: '내용2', color: '#eeeeff' },
      ];

      // container에 카드 3개를 넣자.
      // 3개를 넣자 - 반복 - 익숙해지면 먼저 해보자
      // card를 먼저 만들어서 넣어보자 - 우리는 이것부터 할 예정입니다.

      const cardData = cards[0];
      const { title, content, color } = cardData;
      const container = document.querySelector('#cardContainer');

      // card 만들기
      const cardTag = document.createElement('div');
      cardTag.classList.add('card');
      cardTag.style.backgroundColor = color;

      // card-title 만들기
      const cardTitleTag = document.createElement('div');
      cardTitleTag.classList.add('card=body');
      cardBodyTag.textContent = title;

      // card-body 만들기
      const cardBodyTag = document.createElement('div');
      cardBodyTag.classList.add('card-body');
      cardBodyTag.textContent = content;

      // 넣어주기
      cardTag.append(cardTitleTag, cardBodyTag);
      container.append(cardTag);

      // 각 카드는 다음 구조를 가져야 합니다:
      // <div class="card" style="background-color: #색상">
      //   <div class="card-title">제목</div>
      //   <div class="card-body">내용</div>
      // </div>
    </script>
  </body>
</html>
