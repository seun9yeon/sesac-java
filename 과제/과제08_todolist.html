<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <input type="text" />
      <button>추가</button>
    </div>
    <ul class="todo-list">
      <li class="todo-item">
        <span>예습하기</span>
        <input type="checkbox" />
      </li>
      <li class="todo-item">
        <span>강의듣기</span>
        <input type="checkbox" checked />
      </li>
      <li class="todo-item">
        <span>복습하기</span>
        <input type="checkbox" checked />
      </li>
    </ul>
  </body>
</html>
