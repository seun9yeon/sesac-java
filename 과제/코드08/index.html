<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <div class="todo-input">
        <input type="text" />
        <button>추가</button>
      </div>
      <ul class="todo-list">
        <li class="todo-item">
          <span>예습하기</span>
          <input type="checkbox" />
        </li>
        <li class="todo-item">
          <span>강의듣기</span>
          <input type="checkbox" checked />
        </li>
        <li class="todo-item">
          <span>복습하기</span>
          <input type="checkbox" />
        </li>
      </ul>
    </div>
  </body>
</html>
